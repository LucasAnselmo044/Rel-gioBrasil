<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="iconebrasil.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Fuso Horario Brasileiro</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1 class="horario">Horário do Acre</h1>
            <div class="relogio relogio-acre">
                <div class="horas-acre" id="horas-acre">00</div>:
                <div class="min-acre" id="min-acre">00</div>:
                <div class="seg-acre" id="seg-acre">00</div>
            </div>
        </div>

        <div class="container">
            <h1 class="horario">Horário do Amazonas</h1>
            <div class="relogio relogio-amazonas">
                <div class="horas-amazonas" id="horas-amazonas">00</div>:
                <div class="min-amazonas" id="min-amazonas">00</div>:
                <div class="seg-amazonas" id="seg-amazonas">00</div>
            </div>
        </div>

        <div class="container">
            <h1 class="horario">Horário de Brasília</h1>
            <div class="relogio relogio-brasilia">
                <div class="horas-brasilia" id="horas-brasilia">00</div>:
                <div class="min-brasilia" id="min-brasilia">00</div>:
                <div class="seg-brasilia" id="seg-brasilia">00</div>
            </div>
        </div>

        <div class="container">
            <h1 class="horario">Horário de Fernando de Noronha</h1>
            <div class="relogio relogio-fernando">
                <div class="horas-fernando" id="horas-fernando">00</div>:
                <div class="min-fernando" id="min-fernando">00</div>:
                <div class="seg-fernando" id="seg-fernando">00</div>
            </div>
        </div>
    </div>
</body>
</html>
